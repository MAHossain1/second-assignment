<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Assignment</title>
    <script src="https://kit.fontawesome.com/288966304f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <!------------ 
        header-menu start
    --------------------- -->
        <header>
            <h2>Influencer products</h2>

            <nav>
               <div class="menu-bar">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">About us</a>
                <a href="">Sign up</a>
                <a href="">Log in</a>
                <i class="fas fa-search"></i>
                <i class="fas fa-cart-plus"></i>
               </div>

            </nav>
            
        </header>
            <!--========== header end -------- -->
        <section>
            <div class="influencer-head">
                <div class="influencer-star">
                    <h1 class="influ-heading">Read on and start reaching influencers today</h1>
                    <p class="influ-details">I promise to keep posting my videos and posts on Social media platform. Keep loving and commenting! Please help me to grow and enable me to become a better influencer</p>

                    <button class="click-button"><a href="">Visit now <i class="fas fa-arrow-right"></i></a> </button>
                </div>

                <div class="influencer-camera">
                      <img src="images/main-camera.png" alt="">               
                </div>
            </div>
        </section>

        <!--========================
             Logo Section 
            ========================= -->

        <section class="logo-container">
            <div class="logo">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Target.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </section>    
    </main>
</body>
</html>
